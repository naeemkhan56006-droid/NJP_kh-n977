<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJP Global | Premier Job Portal</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div id="modalOverlay" class="modal-overlay"></div>

    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo">
                <img src="/static/img/logo.png" alt="NJP Logo"
                    style="height: 48px; width: 48px; border: 1px solid var(--primary); padding: 4px; object-fit: contain;">
                NJP <span>Global</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link" onclick="showView('user'); return false;">Find Jobs</a>
                <a href="#" class="nav-link" onclick="showView('employer'); return false;">Employer Dashboard</a>
                <a href="#" class="nav-link" id="navAdminLink" onclick="showView('admin'); return false;"
                    style="display: none;">Admin</a>
            </div>
            <div class="nav-cta">
                <button class="btn btn-ghost" onclick="openModal('loginModal')">Login</button>
                <button class="btn btn-primary" onclick="openModal('registerModal')">Register</button>
            </div>
        </div>
    </nav>

    <div id="userView" class="view-section">
        <header class="hero">
            <div class="container hero-content">
                <h1>Find Your <span class="highlight">Dream Career</span> Today</h1>
                <div class="search-wrapper">
                    <div class="search-field">
                        <input type="text" id="searchInput" placeholder="Job title or company...">
                    </div>
                    <button class="btn btn-primary" id="searchBtn">Search Jobs</button>
                </div>
            </div>
        </header>

        <section class="container">
            <div id="jobsGrid" class="jobs-grid">
            </div>
        </section>
    </div>

    <div id="employerView" class="view-section" style="display: none;">
        <div class="container" style="padding-top: 50px;">
            <h2 class="section-title">Candidate Tracking</h2>
            <div class="glass-panel">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="color: var(--primary); border-bottom: 1px solid rgba(212,175,55,0.2);">
                            <th style="padding: 15px; text-align: left;">Candidate</th>
                            <th style="padding: 15px; text-align: left;">Role</th>
                            <th style="padding: 15px; text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="candidateTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal-content">
        <div class="modal">
            <div class="modal-header">
                <h3>Login</h3>
                <button class="modal-close" onclick="closeAllModals()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-input" placeholder="Username">
                <input type="password" class="form-input" placeholder="Password" style="margin-top: 10px;">
                <button class="btn btn-primary" style="width: 100%; margin-top: 20px;">Sign In</button>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal-content">
        <div class="modal">
            <div class="modal-header">
                <h3>Register</h3>
                <button class="modal-close" onclick="closeAllModals()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-input" placeholder="Full Name">
                <input type="email" class="form-input" placeholder="Email" style="margin-top: 10px;">
                <button class="btn btn-primary" style="width: 100%; margin-top: 20px;">Create Account</button>
            </div>
        </div>
    </div>

    <div id="jobModal" class="modal-content">
        <div class="modal">
            <div class="modal-header">
                <h3>Post a Job</h3>
                <button class="modal-close" onclick="closeAllModals()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-input" placeholder="Job Title">
                <input type="text" class="form-input" placeholder="Company Name" style="margin-top: 10px;">
                <textarea class="form-input" placeholder="Job Description"
                    style="margin-top: 10px; height: 100px;"></textarea>
                <button class="btn btn-primary" style="width: 100%; margin-top: 20px;">Submit Job</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
