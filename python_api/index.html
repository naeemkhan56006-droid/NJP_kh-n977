<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJP Job Portal - Admin Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: auto; padding: 20px; background: #f4f7f6; color: #333; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1, h2 { color: #1a73e8; text-align: center; }
        .section { background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #e0e0e0; margin-bottom: 30px; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; margin-bottom: 10px; }
        .btn { background: #1a73e8; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        .btn:hover { background: #1557b0; }
        .btn-refresh { background: #34a853; margin-bottom: 15px; }
        .job-card { background: #fafafa; padding: 15px; margin-top: 15px; border-radius: 8px; border-left: 5px solid #1a73e8; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        th { background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="container">
    <h1>NJP Job Portal Control Panel</h1>

    <div class="section">
        <h2>Post a New Job</h2>
        <input type="text" id="title" placeholder="Job Title (e.g. Developer)">
        <input type="text" id="company" placeholder="Company Name">
        <input type="text" id="location" placeholder="Location">
        <textarea id="description" rows="3" placeholder="Job details..."></textarea>
        <button class="btn" onclick="postJob()">ðŸš€ Publish Job</button>
    </div>

    <div class="section">
        <h2>Live Job Openings</h2>
        <div id="job-list">Loading jobs...</div>
    </div>

    <div class="section" style="border-top: 4px solid #34a853;">
        <h2>Admin: Received Applications</h2>
        <button class="btn btn-refresh" onclick="fetchApplications()">ðŸ”„ Refresh Applications</button>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Applicant</th>
                        <th>Email</th>
                        <th>Job ID</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="app-list">
                    <tr><td colspan="5" style="text-align:center;">Click refresh to load.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function fetchJobs() {
        const res = await fetch('/api/jobs');
        const jobs = await res.json();
        const list = document.getElementById('job-list');
        list.innerHTML = jobs.length ? '' : '<p>No jobs found.</p>';
        jobs.forEach(j => {
            list.innerHTML += `<div class="job-card"><strong>ID: ${j.id}</strong> | ${j.title} at ${j.company}</div>`;
        });
    }

    async function postJob() {
        const data = {
            title: document.getElementById('title').value,
            company: document.getElementById('company').value,
            location: document.getElementById('location').value,
            description: document.getElementById('description').value
        };
        const res = await fetch('/api/jobs', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if(res.ok) { alert("Job Posted!"); fetchJobs(); }
    }

    async function fetchApplications() {
        const list = document.getElementById('app-list');
        list.innerHTML = '<tr><td colspan="5" style="text-align:center;">Loading...</td></tr>';
        const res = await fetch('/api/applications');
        const apps = await res.json();
        list.innerHTML = apps.length ? '' : '<tr><td colspan="5" style="text-align:center;">No apps found.</td></tr>';
        apps.forEach(a => {
            list.innerHTML += `<tr><td>${a.applicant_name}</td><td>${a.applicant_email}</td><td>#${a.job_id}</td><td>${new Date(a.applied_at).toLocaleDateString()}</td><td>${a.status}</td></tr>`;
        });
    }
    fetchJobs();
</script>
</body>
</html>
